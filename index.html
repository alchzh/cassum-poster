<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/darkly/bulmaswatch.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Albert Zhang - AAS 241 Poster</title>
</head>

<body>
    <section class="section">
        <h1 class="title"><span class="block">AAS241 Poster - Albert C. Zhang</span>
            <button class="button block is-danger is-cassum-orange ml-2" onclick="playall()">
                <span class="icon is-small">
                    <i class="fas fa-play"></i>
                </span>
                <span>Play All</span>
            </button>
            <button class="button block is-warning ml-2" onclick="rewind()">
                <span class="icon is-small">
                    <i class="fas fa-step-backward"></i>
                </span>
                <span>Rewind All</span>
            </button>
        </h1>

        <div class="tile is-ancestor is-vertical">
            <div class="tile is-parent">
                <div class="tile is-child is-3">
                    <h4 class="is-size-4 has-text-centered">Base (no forces)<span class='is-text-5 ml-1 icon is-small'><i class='fas fa-external-link'></i></span></h4>
                    <video class="block" preload="auto" poster="BASE.png" controls>
                        <source src="BASE.mp4">
                    </video>
                </div>
                <div class="tile is-child is-3">
                    <h4 class="is-size-4 has-text-centered">Gas Drag</h4>
                    <video class="block" preload="auto" poster="DRAG.png" controls>
                        <source src="DRAG.mp4">
                    </video>
                </div>
                <div class="tile is-child is-3">
                    <h4 class="is-size-4 has-text-centered">Migration Torque</h4>
                    <video class="block" preload="auto" poster="TORQUE.png" controls>
                        <source src="TORQUE.mp4">
                    </video>
                </div>
                <div class="tile is-child is-3">
                    <h4 class="is-size-4 has-text-centered">Drag and Migration</h4>
                    <video class="block" preload="auto" poster="DRAG+TORQUE.png" controls>
                        <source src="DRAG+TORQUE.mp4">
                    </video>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="main.js"></script>
</body>

</html>
