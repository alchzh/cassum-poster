<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/darkly/bulmaswatch.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Albert Zhang - AAS 241 Poster</title>
</head>

<body>
    <section class="section">
        <h1 class="title"><span class="block">AAS241 Poster - Albert C. Zhang</span>
            <button class="button block is-danger is-cassum-orange ml-2" onclick="playall()">
                <span class="icon is-small">
                    <i class="fas fa-play"></i>
                </span>
                <span>Play All</span>
            </button>
            <button class="button block is-warning ml-2" onclick="rewind()">
                <span class="icon is-small">
                    <i class="fas fa-step-backward"></i>
                </span>
                <span>Rewind All</span>
            </button>
        </h1>

        <div class="tile is-ancestor is-vertical">
            <div class="tile is-parent">
                <div class="tile is-child is-3">
                    <h4 class="is-size-4 has-text-centered">35kyr introduction time</h4>
                    <video class="block" preload="auto" poster="GRAD35K.png" controls>
                        <source src="GRAD35K.mp4">
                    </video>
                </div>
                <div class="tile is-child is-3">
                    <h4 class="is-size-4 has-text-centered">35kyr introduction time + Pebble Accretion</h4>
                    <video class="block" preload="auto" poster="GRAD35K_PA.png" controls>
                        <source src="GRAD35K_PA.mp4">
                    </video>
                </div>
                <div class="tile is-child is-3">
                    <h4 class="is-size-4 has-text-centered">350kyr introduction time</h4>
                    <video class="block" preload="auto" poster="GRAD350K.png" controls>
                        <source src="GRAD350K.mp4">
                    </video>
                </div>
                <div class="tile is-child is-3">
                    <h4 class="is-size-4 has-text-centered">350kyr introduction time + Pebble Accretion</h4>
                    <video class="block" preload="auto" poster="GRAD350K_PA.png" controls>
                        <source src="GRAD350K_PA.mp4">
                    </video>
                </div>
            </div>
        </div>
    </section>

    <section>
        <figure class="image container column is-8">
            <img src="mass_compare_aasr1.png">
        </figure>
    </section>


    <style type="text/css">
        html,
        body {
            background-color: #202020;
            height: 100%;
        }

        :root {
            --cassum-orange: #e77a35;
        }

        button.is-cassum-orange {
            background-color: var(--cassum-orange) !important;
        }

        video {
            margin-left: auto;
            margin-right: auto;
            margin-top: 0.75em;
            display: block;
        }
    </style>

    <script type="text/javascript"></script>
</body>

</html>
